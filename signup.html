<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm" class="signup-form" enctype="multipart/form-data">
            <h2 class="mb-4 text-center">Staff Signup Form</h2>
            
            <div class="form-row">
                <!-- Email Address (Full Width) -->
                <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- First Name and Surname (Two Columns) -->
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" class="form-control" required>
                </div>

                <!-- Last Name and Security Question (Two Columns) -->
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" name="securityQuestion" class="form-control" required>
                        <option value="">Select a security question</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                        <option value="What city were you born in?">What city were you born in?</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    </select>
                </div>

                <!-- Security Answer (Full Width) -->
                <div class="form-group col-md-12">
                    <label for="securityAnswer">Answer</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" class="form-control" required>
                </div>

                <!-- Username and Password (Two Columns) -->
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Confirm Password and Staff Picture (Two Columns) -->
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="staffPic">Staff Picture</label>
                    <input type="file" id="staffPic" name="staffPic" class="form-control-file" required accept="image/*">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Signup</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
