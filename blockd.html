<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Block Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            width: 100%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .diagram {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto; /* Allow horizontal scrolling if needed */
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .block {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 150px; /* Reduced width for better fit */
            text-align: center;
            flex-shrink: 0; /* Prevent shrinking of blocks */
        }

        .power-supply {
            background-color: #ffebee;
        }

        .input {
            background-color: #e0f7fa;
        }

        .control-unit {
            background-color: #c8e6c9;
        }

        .output {
            background-color: #ffe0b2;
        }

        .remote {
            background-color: #d1c4e9;
        }

        .arrow {
            font-size: 1.5em;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .block {
                width: 120px; /* Further reduced width for small screens */
                padding: 10px;
            }

            .arrow {
                font-size: 1.2em;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Figure 3.0: Block Diagram of the System</h1>
        <div class="diagram">
            <div class="block power-supply">
                <h2>Power Supply</h2>
            </div>
            <div class="arrow">→</div>
            <div class="block input">
                <h2>Input</h2>
                <p>Temperature & Humidity Sensor (DHT11)</p>
                <p>Light Intensity Sensor (LDR)</p>
            </div>
            <div class="arrow">→</div>
            <div class="block control-unit">
                <h2>Control Unit</h2>
                <p>ESP32</p>
            </div>
            <div class="arrow">→</div>
            <div class="block output">
                <h2>Output</h2>
                <p>Display Unit (LCD)</p>
                <p>Fan/Heater Switching Unit</p>
                <p>Light Switching Unit</p>
            </div>
            <div class="arrow">→</div>
            <div class="arrow">→</div>
            <div class="block remote">
                <h2>Remote Access</h2>
                <p>Webpage Interface</p>
            </div>
        </div>
    </div>
</body>
</html>
